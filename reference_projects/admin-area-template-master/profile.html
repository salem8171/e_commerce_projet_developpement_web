<section id="posts" class="pb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Edit Profile</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" id="title" placeholder="Name"
                       title="Title" name="name" value="John Doe">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Name"
                       title="Title" name="name" value="johnydoe@make.it" disabled>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                  <option value="">Select Gender</option>
                  <option value="male" selected>Male</option>
                  <option value="female">Female</option>
                  <option value="unspecified">Unspecified</option>
                </select>
              </div>
              <div class="form-group">
                <label for="bio">Bio</label>
                <textarea name="postBody" class="form-control" id="bio"
                          placeholder="Bio">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam asperiores commodi consectetur cum dolor doloremque illum laboriosam nemo numquam velit!
                </textarea>
              </div>
              <a href="#" class="btn btn-primary btn-block">
                <i class="fas fa-check fa-fw"></i>
                Save Changes
              </a>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3 mt-5 mt-md-0">
        <h3 class="text-center">Your Avatar</h3>
        <img src="https://via.placeholder.com/255x255" alt="Avatar"
             class="d-block img-fluid mb-3 mx-auto">
        <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#editImage">
          <i class="fas fa-file-image"></i>
          Edit Image
        </button>
      </div>
    </div>
  </div>
</section>

<div id="addUserModal" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Change Password</h5>
        <button class="close" data-dismiss="modal"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password">
          </div>
          <div class="form-group">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                   placeholder="Confirm Password">
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button class="btn btn-primary ml-3" data-dismiss="modal">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="editImage" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Edit Image</h5>
        <button class="close" data-dismiss="modal"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <h3>Current Avatar</h3>
        <img src="https://via.placeholder.com/255x255" alt="Avatar"
             class="d-block img-fluid mb-3">
        <form>
          <div class="form-group">
            <label for="avatar">Upload Avatar</label>
            <input type="file" class="form-control-file" id="avatar" name="avatar">
            <small class="form-text text-muted">Max size 3 MB</small>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-dismiss="modal">Remove</button>
            <button class="btn btn-primary ml-auto" data-dismiss="modal">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
