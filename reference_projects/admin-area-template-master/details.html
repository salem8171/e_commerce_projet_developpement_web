<section id="posts" class="pb-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Edit Post</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="title">Post Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title"
                       title="Title" value="How to learn HTML">
              </div>
              <div class="form-group">
                <label for="category">Post Category</label>
                <select class="form-control" id="category" name="postCategory">
                  <option value="">Select Post Category</option>
                  <option value="webDevelopment" selected>Web Development</option>
                  <option value="techGadgets">Tech Gadgets</option>
                  <option value="business">Business</option>
                  <option value="healthAndWellness">Health and Wellness</option>
                  <option value="fun">Fun</option>
                </select>
              </div>
              <div class="form-group">
                <label for="postFile">Image Upload</label>
                <input type="file" class="form-control-file" id="postFile" name="postFile">
                <small class="form-text text-muted">Max size 3 MB</small>
              </div>
              <div class="form-group">
                <label for="postBody">Post Body</label>
                <textarea name="postBody" class="form-control" id="postBody"
                          placeholder="Post Body">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam asperiores commodi consectetur cum dolor doloremque illum laboriosam nemo numquam velit!
                </textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
