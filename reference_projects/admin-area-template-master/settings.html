<section id="actions" class="py-4 mb-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3 mr-auto">

<section id="settings" class="pb-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Edit Settings</h4>
          </div>
          <div class="card-body">
            <form>
              <fieldset class="form-group">
                <legend>Allow User Registration</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="allowUserRegistration"
                           value="yes" checked> Yes
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="allowUserRegistration"
                           value="no"> No
                  </label>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <legend>Homepage Format</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="homepageFormat"
                           value="postIndex" checked> Post Index
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="homepageFormat"
                           value="singlePage"> Single Page
                  </label>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
