<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-6">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | Admin Area</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<body id="home">
<nav class="navbar navbar-dark bg-dark p-0">
  <div class="container">
    <a href="index.html" class="navbar-brand">Admin Area</a>
  </div>
</nav>

<header id="main-header" class="py-2 mb-1 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i>
          Login
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="login" class="p-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Account Information</h4>
          </div>
          <div class="card-body">
            <form action="index.html">
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" title="Email"
                       placeholder="Email" name="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" title="Password"
                       placeholder="Password" name="email">
              </div>
              <input type="submit" class="btn btn-primary btn-block" title="submit" value="Login">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer id="mainFooter" class="footer bg-dark text-white">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="lead text-center mb-0">
          <small>Copyright &copy; 2018</small>
        </p>
      </div>
    </div>
  </div>
</footer>

<script src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
